<!-- will be chatBlurbs -->
<template name="activity"> 
  <a href="{{path}}" class="item-activity">

    <span class="attribution">
      <span class="avatar">
        <img src="{{userAvatar}}" class="image-avatar">
      </span>
      <span class="meta">
        <span class="author">{{firstName}}</span>
        <!-- <span class="timestamp">{{timestamp date}}</span> -->
        <br> {{text}}
        {{#if place}}
          <br><span class="location"><span class="icon-pin"></span>{{place}}</span>
        {{/if}}  
       </span>
    </span>
  </a>
</template>
